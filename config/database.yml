default: &default
  adapter: postgresql
  encoding: unicode
  
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rail_blog_app_development

 
test:
  <<: *default
  database: rail_blog_app_test


production:
  <<: *default
  database: rail_blog_app_production
  username: rail_blog_app
  password: <%= ENV["RAIL_BLOG_APP_DATABASE_PASSWORD"] %>
